<section class="writeus @@if(context.writeusabout === 'writeus-about') {@@writeusabout}">
    <div class="container">
        <h2 class="writeus__title h2">Напишите нам</h2>
        <p class="writeus__text">Напишите нам и наш менеджер свяжется с вами в ближайшее время</p>
        <form action="#" class="writeus__form">
            <div class="writeus__input-box">
                <div class="writeus__input-wrap">
                    <input type="text" name="name" class="writeus__input" required>
                    <p class="writeus__input-placeholder">Ваше имя <span>*</span></p>
                </div>
                <div class="writeus__input-wrap">
                    <input type="text" name="phone" class="writeus__input" required>
                    <p class="writeus__input-placeholder">Ваш номер телефона <span>*</span></p>
                </div>
                <div class="writeus__input-wrap">
                    <input type="text" name="email" class="writeus__input" placeholder="E-mail">
                    <!-- <p class="writeus__input-placeholder">E-mail</p> -->
                </div>
            </div>
            <label class="writeus__label-textarea">
                Сообщение
                <textarea name="message" class="writeus__textarea"></textarea>
            </label>
            <input type="checkbox" name="policy" class="writeus__checkbox" id="writeus__checkbox" checked>
            <label class="writeus__label" for="writeus__checkbox">
                Я ознакомлен и соглашаюсь с <a href="#!">политикой конфиденциальности</a>
            </label>
            <button type="submit" class="writeus__btn btn">ОСТАВИТЬ ЗАЯВКУ</button>
        </form>
    </div>
</section>
